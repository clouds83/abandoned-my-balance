<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="typeRevenue">Tipo de Receita</label>
        <select [(ngModel)]="typeRevenue" [ngModelOptions]="{standalone: true}" name="typeRevenue" id="typeRevenue"
            class="form-control" autocomplete="off">
            <option *ngFor="let income of incomeList">
                {{income.name}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="value">Valor</label>
        <input formControlName="value" currencyMask type="text" class="form-control" name="value" id="value"
            aria-describedby="value" autocomplete="off" />
    </div>
    <div class="form-group">
        <label for="incomeDate">Data de Entrada</label>
        <input formControlName="incomeDate" onkeydown="return false" type="date" class="form-control" id="incomeDate"
            name="incomeDate" aria-describedby="incomeDate" />
    </div>

    <div class="form-group">
        <div class="form-check">
            <input formControlName="incomeRepeat" class="form-check-input" type="checkbox" value="incomeRepeat"
                name="incomeRepeat" id="incomeRepeat" />
            <label class="form-check-label" for="incomeRepeat"> Receita Fixa </label>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Adicionar Receita</button>
</form>
