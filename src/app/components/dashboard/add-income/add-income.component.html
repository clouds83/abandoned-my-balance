<form [formGroup]="form">
    <div class="form-group">
        <label for="incomeType">Tipo de Receita</label>
        <select [(ngModel)]="incomeType" [ngModelOptions]="{standalone: true}" name="incomeType" id="incomeType"
            class="form-control" autocomplete="off">
            <option *ngFor="let income of incomeList">
                {{income.name}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="incomeValue">Valor</label>
        <input formControlName="incomeValue" type="text" class="form-control" name="incomeValue" id="incomeValue"
            aria-describedby="incomeValue" autocomplete="off" />
    </div>
    <div class="form-group">
        <label for="incomeDate">Data de Entrada</label>
        <input formControlName="incomeDate" type="date" class="form-control" id="incomeDate" name="incomeDate"
            aria-describedby="incomeDate" />
    </div>

    <div class="form-group">
        <div class="form-check">
            <input formControlName="incomeRepeat" class="form-check-input" type="checkbox" value="incomeRepeat"
                name="incomeRepeat" id="incomeRepeat" />
            <label class="form-check-label" for="incomeRepeat"> Receita Fixa </label>
        </div>
    </div>

    <button class="btn btn-primary" (click)="submit()">Adicionar Receita</button>
</form>
